<extend name="Index:base" />
<block name="title"><title>增加活动</title></block>
<block name="sidebar">
    <include file="Index:sidebar" />
</block>

<block name="content">
        <div id="content" class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><strong>活动详细内容</strong></h4>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" action="{:U('Home/Admin/addActivity')}" method='post'  >

                        <div class="form-group">
                            <label for="roomname" class="col-sm-2 control-label">活动:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="title" placeholder="请填写活动的标题"/>     
                            </div>                          
                        </div>                          

                        <div class="form-group">
                            <label for="roomname" class="col-sm-2 control-label">开始时间:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="start_time" placeholder="请填写活动的开始时间"/>     
                            </div>                          
                        </div>  

                        <div class="form-group">
                            <label for="roomname" class="col-sm-2 control-label">结束时间:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="end_time" placeholder="请填写活动的结束时间"/>     
                            </div>                          
                        </div>  

                        <div class="form-group">
                            <label for="roomname" class="col-sm-2 control-label">地点:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="address" placeholder="请填写活动的地点"/>     
                            </div>                          
                        </div>  

                        <div class="form-group">
                            <label for="roomname" class="col-sm-2 control-label">参加者类型:</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="rules">
                                    <volist name="data" id="vo">
                                        <option value="{$i}">{$vo[0]}</option>
                                    </volist>
                                </select>   
                            </div>                          
                        </div>  

                        <div class="form-group">
                            <label for="roomname" class="col-sm-2 control-label">内容:</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" name="content" placeholder="请填写活动的详细信息" rows='8'/></textarea>      
                            </div>                          
                        </div>  
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-success btn-add">添加</button>                               
                            </div>                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
</block>
