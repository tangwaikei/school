<extend name="Index:base" />
<block name="title"><title>活动详细信息</title></block>
<block name="sidebar">
	<include file="Index:sidebar" />
</block>

<block name="content">
		<div id="content" class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><strong>活动</strong></h4>
				</div>

				<div class="panel-body">
					<form class="form-horizontal" action="{:U('Home/Admin/activityNums')}" method='post' enctype="multipart/form-data">
                                                                 <input type="hidden" name="id" value="{$list.id}">
					<div id="">
	
                                                                        <h2><span id="" title="{$list.title}">{$list.name}</span><span style="color:blue">{$list.rules}</span></h2>
                                                                        
                                                                        <table border="0" cellpadding="0" cellspacing="0" class="datetable">
                                                                            <tbody><tr>
                                                                                <td width="2%">
                                                                                    开始时间(Date)
                                                                                </td>
                                                                                <td colspan="2" width="8%">
                                                                                    <span id="" title="{$list.start_time}">{$list.start_time}</span>
                                                                                </td>
                                                                            </tr>     
                                                                            <tbody><tr>
                                                                                <td width="2%">
                                                                                    结束时间(Date)
                                                                                </td>
                                                                                <td colspan="2" width="8%">
                                                                                    <span id="" title="{$list.end_time}">{$list.end_time}</span>
                                                                                </td>
                                                                            </tr>                                
                                                                            <!--//2015.02.21 Armstrong 修正網址顯示異常 - start-->
                                                                            <tr class="altrow">
                                                                                <td>
                                                                                    活动地点
                                                                                </td>
                                                                                <td colspan="2">
                                                                                    <span id="">{$list.address}<br></span>
                                                                                </td>
                                                                            </tr>                                                                            
                                                                            <!--//2014.12.11 Armstrong 增加瀏覽次數 - end-->
                                                                            <tr>
                                                                                <td style="vertical-align: text-top;">
                                                                                    內容(Content)
                                                                                </td>
                                                                                <td colspan="2">                                                                                    
                                                                                    <span id="" title="{$list.desc}">{$list.desc}</span>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody></table>

                                                                        <p align="right">
                                                                            <a id="" class="botton01" href="{:U('Home/Admin/activityList')}">返回列表(Retrun To List)</a>
                                                                        </p>
                                                                    
                                                                </div>
                                                                 <div class="col-sm-5">
                                                                    <button type="submit" class="btn btn-success btn-add">我要参加</button>                               
                                                                </div>      
                                                                <div  class="col-sm-5">
                                                                    <button><a href="{:U('Home/Admin/activityEdit',array('id'=>$list['id']))}">编辑</a></button>
                                                                </div>
                                                                <div  class="col-sm-5">
                                                                    <button><a href="{:U('Home/Admin/activitydelete',array('id'=>$list['id']))}">删除</a></button>
                                                                </div>

                                                                </form>
                                                        </div>
			</div>
		</div>
</block>
