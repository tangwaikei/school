<extend name="Index:base" />
<block name="title"><title>公告列表</title></block>
<block name="sidebar">
	<include file="Index:sidebar" />
</block>

<block name="content">
		<div id="content" class="col-sm-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><strong>公  告  列  表</strong></h4>
					<a href="{:U('Home/Admin/newsAdd')}"><i class="glyphicon glyphicon-plus"></i></a>
				</div>

				<div class="panel-body">
					<table class="table table-hover table-bordered table-condensed">
						<tr>
							<td width="10%">序号</td>			
							<td width="60%">标题</td>
							<td width="20%">日期</td>
							<td width="10%">浏览数</td>							
						</tr>
						
						<volist name="data" id="vo">
							<tr>
								<td>{$i+$num}</td>
								<td><a href="{:U('Home/Admin/newsRead',array('id'=>$vo['id']))}">{$vo['title']}</a></td>
								<td>{$vo['time']}</td>
								<td>{$vo['click']}</td>		
							</tr>
						</volist>
							<tr>
								<td colspan="4">{$page}</td>
							</tr>
					</table>
				</div>

			</div>
		</div>
</block>
