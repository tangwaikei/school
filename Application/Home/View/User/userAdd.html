<extend name="Index:base" />
<block name="title"><title>修改用户信息</title></block>
<block name="sidebar">
	<include file="Index:sidebar" />
</block>
<block name="content">
		<div id="content" class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><strong>修  改  用  户  信  息</strong></h4>
				</div>

				<div class="panel-body">
					<form class="form-horizontal" action="{:U('Login/checkLogup','','')}" role="form" method="post" onSubmit="return checkInfo(this)" >		
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">用户名:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="username" name="username" placeholder="用户名" onfocus="clean_nametip()"/>
								<span id="nametip">{$nametip}</span>
							</div>
						</div>						

						<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密 &nbsp; &nbsp;码:</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" id="password" name="password" placeholder="密码" />		
						</div>				
						</div>

						<div class="form-group">
							<label for="repassword" class="col-sm-2 control-label">密 &nbsp; &nbsp;码:</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="repasswd" name="repasswd" placeholder="再输一遍密码" onfocus="clean_pwdtip()"/>		
								<span id="pwdtip">{$pwdtip}</span>		
							</div>				
						</div>

						<div class="form-group">
						<label for="code" class="col-sm-2 control-label">验证码:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="code" name="code" placeholder="验证码" onfocus="clean_codetip()"/>
							<span id="codetip">{$codetip}</span>					
						</div>				
						</div>					

						<div class="form-group">
							<label for="code" class="col-sm-2 control-label"></label>
							<div class="col-sm-7">
								<img src="{:U('Login/verify','','')}" onclick="javascript:this.src=this.src+'?time='+Math.random()" />						
							</div>				
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="submit" class="btn btn-success btn-add">提交</button>		
								<a class="btn btn-warning" href="{:U('Home/User/userList',array('id'=>session('uid')))}">返回</a>					
							</div>							
						</div>
					</form>
				</div>
			</div>			
		</div>
</block>
